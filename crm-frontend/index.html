<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM-project</title>
  <script src="main.js" defer></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <!-- <script src="js/choices.min.js"></script> -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/normolize.css">
  <!-- <link rel="stylesheet" href/="css/bootstrap-grid.min.css"> -->
  <!-- <link rel="stylesheet" href="css/choices.min.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <a class="logo">
        <img class="logo__img" src="./img/logo_skb.svg" alt="Логотип компании SKB">
      </a>
      <form class="search">
        <input class="search__input" id="search" type="text" placeholder="Введите запрос" name="search">
      </form>
    </div>
  </header>
  <main class="main">
    <section class="clients">
      <div class="container clients__container">
        <h2 class="clients__title">Клиенты</h2>
        <div class="table-container" id="tableContainer">
          <table class="clients__table table" id="tableClient">
            <thead class="thead">
              <tr class="tr-sort">
                <th class="sort col col_id">
                  <div class="sort__id sort_cursor">
                    ID <span class="sort__arrow"></span>
                  </div>
                </th>
                <th class="sort col col_name">
                  <div class="sort__name sort_cursor">
                    Фамилия Имя Отчество <span class="sort__arrow arrowReverse"></span> <span class="ab color_lilac">А-Я</span>
                  </div>
                </th>
                <th class="sort col col_addDate">
                  <div class="sort__addDate sort_cursor">
                    Дата и время создания <span class="sort__arrow arrowReverse"></span>
                  </div>
                </th>
                <th class="sort col col_changeDate">
                  <div class="sort__changeDate sort_cursor">
                    Последние изменения <span class="sort__arrow arrowReverse"></span>
                  </div>
                </th>
                <th class="sort sort__contacts col col_contacts">Контакты</th>
                <th class="sort sort__change col col_change">Действия</th>
                <th class="sort sort__delete col col_delete"></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </section>
  </main>
  <div class="">
    <div class="btn-container container">
      <button class="btn btn__client btn__text" id="createClient">
        <svg style="margin-right: 10px" width="23" height="16" viewbox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
        </svg>
        Добавить клиента
      </button>

    </div>
  </div>
  <div class="modal__window_overlay" id="modalWindowOverlay">
    <div class="modal__window" id="modalWindow">
      <form action="" class="modal__container_form" id="formContact" method="post">
        <button class="modal__close_btn close" id="btnModalClose"></button>
      </form>
    </div>
  </div>

  <script src="js/just-validate.min.js"></script>
  <script src="js/inputmask.min.js"></script>

</body>
</html>
